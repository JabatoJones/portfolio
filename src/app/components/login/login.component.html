    <div class="login" style="width: 10%;margin-left: 44%;">
      <form method="post">
        <input type="text" #username name="username" placeholder="Email" required>
        <input type="password" #password name="password" placeholder="Password" required>
        <button type="submit" class="formbutton" (click)="login(username.value, password.value, $event)" id="login-button">Login</button>
        <a (click)="registro(registro,$event)" class="" id="register-button" class="btnRegister" style=" cursor: pointer; font-size: 0.8em;   margin-left: 5em;">Registro</a>
      </form>
    </div>

    <ul class="bg-bubbles">

    <form *ngIf="error == true">
      <div class="alert alert-warning alert-danger fade show" role="alert">
        <strong>!ERROR!</strong> {{errorDesc}}
        <button (click)="errors()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
