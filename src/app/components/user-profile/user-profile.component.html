<div class="container">
  <div class="col-4" style="float: left;">
    <div class="card-body">
      <img class="card-img-top" src="{{user.img}}" alt="Card image cap">
      <hr>
      <h3 class="card-title text-center">{{user.name}} {{user.surname}}</h3>
      <p class="card-title text-center">{{user.email}}</p>
      <hr>
      <span class="badge bg-warning" *ngFor="let app of user.skillPrograms; let i = index" style="margin: 0.5em 0.5em 0.5em">{{app}}</span>
    <form-upload></form-upload>
    </div>
  </div>
  <div class="col-8" style="float: right;">
    <!-- FORMULARIO EDICION-->
    <form class="form" role="form" autocomplete="off">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
          <input #username class="form-control" type="text" placeholder="{{user.name}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
        <div class="col-lg-9">
          <input #usersurname class="form-control" type="text" placeholder="{{user.surname}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Email</label>
        <div class="col-lg-9">
          <input #email class="form-control" type="text" readonly required placeholder="{{user.email}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Password</label>
        <div class="col-lg-9">
          <input #pass class="form-control" type="password" placeholder="Password">
        </div>
        <label class="col-lg-3 col-form-label form-control-label">Confirma tu password</label>
        <div class="col-lg-9">
          <input #repass class="form-control" type="password" placeholder="Repite password">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Logros profesionales</label>
        <div class="col-lg-9">
          <input #regards class="form-control" type="text" placeholder="{{user.logros}}">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Aptitudes</label>
        <div class="col-lg-9">
          <input #apptitudes class="form-control" type="text" placeholder="{{user.aptitudes}}">
        </div>
      </div>
      <br>
      <hr>
      <p>Lenguajes destacados</p>
      <label *ngFor="let opt of options" class="badge bg-info" style="color:whitesmoke; margin: 0.5em 0.5em 0.5em">
        <input type="checkbox" [(checklist)]="list" [checklistValue]="opt" />
        {{opt}}
      </label>

      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
          <a href="dashboard" class="btn btn-secondary" value="Cancel">Cancelar</a>
          <input type="submit" 
          (click)="editUser(username.value,usersurname.value,email.value, pass.value,repass.value,apptitudes.value,regards.value,$event)"
            class="btn btn-warning" value="Modificar mis Datos" style="margin-left: 3em;">
        </div>
      </div>
    </form>

    <!-- ERROR -->
    <form *ngIf="error == true">
      <div class="alert alert-danger fade show" role="alert">
        <strong>!ERROR!</strong> {{errorDesc}}
        <button (click)="errors()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>

    <!-- MODIFICADO EXITO -->
    <form *ngIf="succes == true">
      <div class="alert alert-success alert-success fade show" role="alert">
        <strong>!ENHORABUENA!</strong> {{succesDesc}}
        <button (click)="errors()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
  </div>
</div>
<footer></footer>
