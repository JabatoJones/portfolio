<app-navbar></app-navbar>
<div class="container py-3">
  <div class="row">
    <div class="mx-auto col-sm-6">
      <!-- form user info -->
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Añade una nueva aplicación</h4>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
              <div class="col-lg-9">
                <input #name class="form-control" type="text" placeholder="Mi aplicación">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Descripción</label>
              <div class="col-lg-9">
                <input #desc class="form-control" type="text" placeholder="Breve descripción funcional de la aplicación">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Lenguajes utilizados para su desarrollo</label>
              <div class="col-lg-9">
                <input #lenguaje class="form-control" type="text" placeholder="Angular,JAVA,JS,TypeScript,Node...">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">URL de la aplicación</label>
                <div class="col-lg-9">
                  <input #url class="form-control" type="text" placeholder="www.ejemplo.com">
                </div>
              </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                <a href="dashboard" class="btn btn-secondary" value="Cancel">Cancelar</a>   
                <input type="button" (click)="addApp(name.value,desc.value,lenguaje.value, url.value,$event)" class="btn btn-warning" value="Añadir App" style="margin-left: 3em;">
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /form user info -->
    </div>
  </div>
</div>
<footer></footer>
